
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consultar Estoque</title>
        <meta name="theme-color" content="#8257E5">
        <link rel="stylesheet" href="styles/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    </head>
    <body id="painel">
        <div id="container">
            <br>
            <div id="navegacao"><a href="home.html">< Voltar</a></div>

            <div class="main">

                <div class="busca">
                    <form action="#" method="GET">
                        <input type="text" name="cod" id="cod" placeholder="Código">
                        <input type="text" name="nome" id="nome" placeholder="Nome">
                        <input type="text" name="tipo" id="tipo" placeholder="Tipo">
                        <input type="submit" class="button" value="Filtrar">
                    </form>
                </div>

                <div class="resultados">
                    <table border="1px">
                        <tr style='text-align: center; font-weight: bolder; font-family: Arial'>
                            <td>Código</td>
                            <td>Nome</td>
                            <td>Preço</td>
                            <td>Quantidade</td>
                            <td>Tipo</td>
                        </tr>
                        <tr style='text-align: center; font-weight: bolder; font-family: Arial'>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
